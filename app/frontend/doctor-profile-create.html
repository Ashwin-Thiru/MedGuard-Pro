<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Doctor Profile - Healthcare Platform</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <div>
        <h1>Create Doctor Profile</h1>
        <p style="color: var(--text-secondary); margin-top: 4px;">
          Complete your profile to get verified
        </p>
      </div>
    </div>

    <div class="card">
      <!-- ‚úÖ IMPORTANT FIX: novalidate -->
      <form id="doctorProfileForm" novalidate autocomplete="off">

        <!-- ================= PERSONAL DETAILS ================= -->
        <div class="card-header">üë§ Personal Details</div>
        <div class="grid grid-2">
          <div class="form-group">
            <label class="form-label">Full Name *</label>
            <input type="text" id="fullName" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">Phone Number *</label>
            <input type="tel" id="phone" class="form-input" placeholder="10-digit number" required />
          </div>

          <div class="form-group">
            <label class="form-label">Email *</label>
            <input type="email" id="email" class="form-input" readonly />
          </div>

          <div class="form-group">
            <label class="form-label">Date of Birth *</label>
            <input type="date" id="dob" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">Gender *</label>
            <select id="gender" class="form-select" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <!-- ================= PROFESSIONAL DETAILS ================= -->
        <div class="card-header" style="margin-top: 32px;">üë®‚Äç‚öïÔ∏è Professional Details</div>
        <div class="grid grid-2">

          <div class="form-group">
            <label class="form-label">Medical Registration Number *</label>
            <input type="text" id="registrationNumber" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">Qualification *</label>
            <select id="qualification" class="form-select" required>
              <option value="">Select Qualification</option>
              <option>MBBS</option>
              <option>MD</option>
              <option>MS</option>
              <option>DNB</option>
              <option>DM</option>
              <option>MCh</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Specialization *</label>
            <select id="specialization" class="form-select" required>
              <option value="">Select Specialization</option>
              <option>General Medicine</option>
              <option>Cardiology</option>
              <option>Dermatology</option>
              <option>Orthopedics</option>
              <option>Pediatrics</option>
              <option>Gynecology</option>
              <option>Neurology</option>
              <option>Psychiatry</option>
              <option>ENT</option>
              <option>Ophthalmology</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Years of Experience *</label>
            <input type="number" id="experience" class="form-input" min="0" max="60" required />
          </div>

          <div class="form-group">
            <label class="form-label">Hospital / Clinic Name *</label>
            <input type="text" id="hospitalName" class="form-input" required />
          </div>

          <div class="form-group">
            <label class="form-label">Clinic Address *</label>
            <textarea id="clinicAddress" class="form-textarea" required></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Consultation Timings *</label>
            <input type="text" id="consultationTimings" class="form-input" required />
          </div>
        </div>

        <!-- ================= DOCUMENT UPLOADS ================= -->
        <div class="card-header" style="margin-top: 32px;">üìÑ Document Uploads</div>
        <div class="grid grid-2">

          <div class="form-group">
            <label class="form-label">Degree Certificate *</label>
            <input type="file" id="degreeCert" required />
            <small id="degreeCertName"></small>
          </div>

          <div class="form-group">
            <label class="form-label">Registration Certificate *</label>
            <input type="file" id="regCert" required />
            <small id="regCertName"></small>
          </div>

          <div class="form-group">
            <label class="form-label">Specialization Certificate (Optional)</label>
            <input type="file" id="specCert" />
            <small id="specCertName"></small>
          </div>

          <div class="form-group">
            <label class="form-label">Government ID *</label>
            <input type="file" id="govId" required />
            <small id="govIdName"></small>
          </div>

          <div class="form-group">
            <label class="form-label">Profile Photo *</label>
            <input type="file" id="profilePhoto" required />
            <small id="profilePhotoName"></small>
          </div>
        </div>

        <div style="margin-top: 32px; text-align: center;">
          <button type="submit" class="btn btn-primary">
            Submit for Verification
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script type="module">
    import {
      auth,
      db,
      storage,
      doc,
      setDoc,
      ref,
      uploadBytes,
      getDownloadURL
    } from "./firebase-config.js";

    import { checkAuth } from "./auth.js";
    import { showToast, validatePhone } from "./utils.js";

    console.log("Doctor profile page loaded");

    checkAuth("doctor").then(({ user }) => {
      document.getElementById("email").value = user.email;
      document.getElementById("fullName").value = user.displayName || "";
    });

    const uploadFile = async (input, path) => {
      const file = input.files[0];
      if (!file) return null;

      const fileRef = ref(storage, `doctors/${auth.currentUser.uid}/${path}`);
      await uploadBytes(fileRef, file);
      return await getDownloadURL(fileRef);
    };

    document.getElementById("doctorProfileForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!validatePhone(document.getElementById("phone").value)) {
        showToast("Invalid phone number", "error");
        return;
      }

      try {
        showToast("Uploading documents...", "info");

        const degreeUrl = await uploadFile(document.getElementById("degreeCert"), "degree-certificate");
        const regUrl = await uploadFile(document.getElementById("regCert"), "registration-certificate");

        const specInput = document.getElementById("specCert");
        const specUrl = specInput.files[0]
          ? await uploadFile(specInput, "specialization-certificate")
          : null;

        const govIdUrl = await uploadFile(document.getElementById("govId"), "government-id");
        const photoUrl = await uploadFile(document.getElementById("profilePhoto"), "profile-photo");

        await setDoc(doc(db, "doctors", auth.currentUser.uid), {
          personalDetails: {
            name: fullName.value,
            phone: phone.value,
            email: email.value,
            dob: dob.value,
            gender: gender.value
          },
          professionalDetails: {
            registrationNumber: registrationNumber.value,
            qualification: qualification.value,
            specialization: specialization.value,
            experience: experience.value,
            hospitalName: hospitalName.value,
            clinicAddress: clinicAddress.value,
            consultationTimings: consultationTimings.value
          },
          documents: {
            degreeUrl,
            registrationUrl: regUrl,
            specializationUrl: specUrl,
            govIdUrl,
            photoUrl
          },
          verificationStatus: "pending",
          createdAt: new Date().toISOString()
        });

        await setDoc(
          doc(db, "users", auth.currentUser.uid),
          { profileCompleted: true },
          { merge: true }
        );

        showToast("Profile submitted successfully!", "success");
        setTimeout(() => location.href = "doctor-dashboard.html", 2000);

      } catch (err) {
        console.error(err);
        showToast("Upload failed: " + err.message, "error");
      }
    });
  </script>
</body>
</html>
