<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon_atoms.ico" type="image/x-icon">
    <title>Create Patient Profile - Healthcare Platform</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1>Create Patient Profile</h1>
                <p style="color: var(--text-secondary); margin-top: 4px;">Complete your profile to access healthcare services</p>
            </div>
        </div>

        <div class="card">
            <form id="patientProfileForm">
                <!-- Personal Details -->
                <div class="card-header">üë§ Personal Details</div>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" id="fullName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone Number *</label>
                        <input type="tel" id="phone" class="form-input" pattern="[0-9]{10}" placeholder="10-digit number" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" id="email" class="form-input" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date of Birth *</label>
                        <input type="date" id="dob" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Age *</label>
                        <input type="number" id="age" class="form-input" readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Gender *</label>
                        <select id="gender" class="form-select" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Blood Group *</label>
                        <select id="bloodGroup" class="form-select" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <!-- Medical Safety Details -->
                <div class="card-header" style="margin-top: 32px;">üè• Medical Safety Details</div>
                <div class="form-group">
                    <label class="form-label">Known Allergies</label>
                    <div style="margin-bottom: 12px;">
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Penicillin" style="margin-right: 6px;"> Penicillin
                        </label>
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Aspirin" style="margin-right: 6px;"> Aspirin
                        </label>
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Sulfa drugs" style="margin-right: 6px;"> Sulfa drugs
                        </label>
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Latex" style="margin-right: 6px;"> Latex
                        </label>
                        <label style="display: inline-flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" value="Iodine" style="margin-right: 6px;"> Iodine
                        </label>
                    </div>
                    <textarea id="allergies" class="form-textarea" placeholder="List any other allergies (comma separated)"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Chronic Diseases</label>
                    <div style="margin-bottom: 12px;">
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Diabetes" style="margin-right: 6px;"> Diabetes
                        </label>
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Hypertension" style="margin-right: 6px;"> Hypertension (High BP)
                        </label>
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Asthma" style="margin-right: 6px;"> Asthma
                        </label>
                        <label style="display: inline-flex; align-items: center; margin-right: 16px; cursor: pointer;">
                            <input type="checkbox" value="Heart Disease" style="margin-right: 6px;"> Heart Disease
                        </label>
                        <label style="display: inline-flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" value="Thyroid" style="margin-right: 6px;"> Thyroid
                        </label>
                    </div>
                    <textarea id="chronicDiseases" class="form-textarea" placeholder="List any other chronic conditions (comma separated)"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Current Long-term Medications</label>
                    <textarea id="currentMedications" class="form-textarea" placeholder="List medications you are currently taking (comma separated)"></textarea>
                </div>

                <!-- Emergency Contact -->
                <div class="card-header" style="margin-top: 32px;">üö® Emergency Contact</div>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">Emergency Contact Name *</label>
                        <input type="text" id="emergencyName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Emergency Phone Number *</label>
                        <input type="tel" id="emergencyPhone" class="form-input" pattern="[0-9]{10}" placeholder="10-digit number" required>
                    </div>
                </div>

                <div style="margin-top: 32px; text-align: center;">
                    <button type="submit" class="btn btn-primary" style="padding: 14px 48px; font-size: 16px;">
                        Create Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth, db, doc, setDoc } from './firebase-config.js';
        import { checkAuth } from './auth.js';
        import { showToast, validatePhone, calculateAge, generatePatientId, generateQRCode } from './utils.js';

        let userData;

        // Check authentication
        checkAuth('patient').then(result => {
            userData = result.userData;
            document.getElementById('email').value = result.user.email;
            document.getElementById('fullName').value = result.user.displayName || '';
        }).catch(error => {
            console.error('Auth check failed:', error);
        });

        // Auto-calculate age from DOB
        document.getElementById('dob').addEventListener('change', function() {
            const age = calculateAge(this.value);
            document.getElementById('age').value = age;
        });

        // Form submission
        document.getElementById('patientProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate phone numbers
            const phone = document.getElementById('phone').value;
            const emergencyPhone = document.getElementById('emergencyPhone').value;
            
            if (!validatePhone(phone)) {
                showToast('Please enter a valid 10-digit phone number', 'error');
                return;
            }
            
            if (!validatePhone(emergencyPhone)) {
                showToast('Please enter a valid 10-digit emergency phone number', 'error');
                return;
            }

            try {
                showToast('Creating profile...', 'info');

                // Collect allergies
                const selectedAllergies = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .filter(cb => cb.value && ['Penicillin', 'Aspirin', 'Sulfa drugs', 'Latex', 'Iodine'].includes(cb.value))
                    .map(cb => cb.value);
                const textAllergies = document.getElementById('allergies').value
                    .split(',')
                    .map(a => a.trim())
                    .filter(a => a);
                const allAllergies = [...selectedAllergies, ...textAllergies];

                // Collect chronic diseases
                const selectedDiseases = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                    .filter(cb => cb.value && ['Diabetes', 'Hypertension', 'Asthma', 'Heart Disease', 'Thyroid'].includes(cb.value))
                    .map(cb => cb.value);
                const textDiseases = document.getElementById('chronicDiseases').value
                    .split(',')
                    .map(d => d.trim())
                    .filter(d => d);
                const allDiseases = [...selectedDiseases, ...textDiseases];

                // Collect medications
                const medications = document.getElementById('currentMedications').value
                    .split(',')
                    .map(m => m.trim())
                    .filter(m => m);

                // Generate patient ID and QR code
                const patientId = generatePatientId();
                const qrCodeData = generateQRCode(patientId);

                // Save patient profile to Firestore
                await setDoc(doc(db, 'patients', auth.currentUser.uid), {
                    personalDetails: {
                        name: document.getElementById('fullName').value,
                        phone: document.getElementById('phone').value,
                        email: document.getElementById('email').value,
                        dob: document.getElementById('dob').value,
                        age: parseInt(document.getElementById('age').value),
                        gender: document.getElementById('gender').value,
                        bloodGroup: document.getElementById('bloodGroup').value
                    },
                    medicalDetails: {
                        allergies: allAllergies,
                        chronicDiseases: allDiseases,
                        currentMedications: medications
                    },
                    emergencyContact: {
                        name: document.getElementById('emergencyName').value,
                        phone: document.getElementById('emergencyPhone').value
                    },
                    patientId: patientId,
                    qrCode: qrCodeData,
                    createdAt: new Date().toISOString()
                });

                // Update user profile completion status
                await setDoc(doc(db, 'users', auth.currentUser.uid), {
                    profileCompleted: true
                }, { merge: true });

                showToast('Profile created successfully!', 'success');
                
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Error creating profile:', error);
                showToast('Error creating profile: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
